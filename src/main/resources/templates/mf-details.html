<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>MF Scheme Details</title>
    <style>
        table { border-collapse: collapse; margin: 20px 0; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        .scheme-header { background-color: #e6f3ff; }
    </style>
</head>
<body>
    <h1>Mutual Fund Scheme Details</h1>
    
    <div th:each="detail : ${allDetails}">
        <h2 class="scheme-header" th:text="${detail.meta.scheme_name}"></h2>
        <table>
            <tr>
                <th>Scheme Code</th>
                <th>Fund House</th>
                <th>Scheme Type</th>
                <th>Scheme Category</th>
            </tr>
            <tr>
                <td th:text="${detail.meta.scheme_code}"></td>
                <td th:text="${detail.meta.fund_house}"></td>
                <td th:text="${detail.meta.scheme_type}"></td>
                <td th:text="${detail.meta.scheme_category}"></td>
            </tr>
        </table>

        <h3>NAV History</h3>
        <table>
            <tr>
                <th>Date</th>
                <th>NAV</th>
            </tr>
            <tr th:each="dataPoint : ${detail.data}">
                <td th:text="${dataPoint.date}"></td>
                <td th:text="${dataPoint.nav}"></td>
            </tr>
        </table>
        <hr>
    </div>
</body>
</html>
